<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotBot</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class = "show-chatbot">
    <div class="chatbot">
        <header>
            <div class="chat">
                <div class="part1">
                    <img src="/botchat.jpg" alt="chatbotimg" width="50px" height="50px" style="border-radius: 50px;">
                </div>
                <div class="part2">
                    <h3>Emobot</h3>
                    <div class="online">
                        <i class="fa-solid fa-earth-americas"></i>
                        <p>online Now</p>
                    </div> 
                </div>
            </div>
            <div class="icons">
                <i class="fa-solid fa-ellipsis"></i>
                <i class="fa-solid fa-x"></i>
            </div>
        </header>
        <ul class="chatbox">
            <li class="chatt incoming">
                <img src="/botchat.jpg" alt="chatbotimg" width="50px" height="50px"  style="border-radius: 50px;">
                <p>Hi There <br> How can i help you ?</p>
            </li>
            <li class="chatt outcoming">
                
            </li>
        </ul>
        <div class="chat_input">
            <textarea placeholder="Enter a message..." required id="text"></textarea>
            <i class="fa-regular fa-paper-plane"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9cb6b01ad8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
